<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Contact</h3>
    {% for contact in site.data.settings.contacts %}
    <div class="row g-5 mb-5">
      <div class="col-md-6">
        <h4>{{ contact.name }}</h4>
        <p>{{ contact.title }}</p>
        <p>{{ contact.department }}</p>
        <p>{{ contact.institution }} </p>
        <p>{{ contact.institution_address }}</p>
        <p>Office: {{ contact.office }}</p>
        <p>Email Address: {{ contact.email }}</p>
      </div>
      <div class="col-md-6">
        <img src="{{ site.github.url }}/{{ contact.image }}" alt="Contact" width="60%">
      </div>
    </div>
    {% endfor %}
  </div>
</div>
